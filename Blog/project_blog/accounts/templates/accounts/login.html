{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}
    <h3>Login Here</h3>
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            {{ form | crispy }}
        </fieldset>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <dib class="border-top pt-3">
        <small class="text-muted">
            <p>Need An Account? <a href="{%url 'accounts:register' %}">Sign Up</a></p>
        </small>
    </dib>
{% endblock content %}
